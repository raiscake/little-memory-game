<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Doodle Memory Game!</title>
        <link href="https://fonts.googleapis.com/css?family=Delius|Roboto+Slab:300,400" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-title">Memory Game</h1>
            </header>
            
            <main class="game">
                <ul class="game-grid">
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                </ul>
                <ul class="game-stats">
                    <li class="game-stats-counter">
                        Moves: <span id="moves-counter">0</span>
                    </li>
                </ul>
            </main>
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
