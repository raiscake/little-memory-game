<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Doodle Memory Game!</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:400,500" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-title">Memory Game</h1>
                <p class="header-text">How fast can you match the cards? Give it a try!</p>
            </header>
            
            <main class="game">
                <ul class="game-grid">
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                </ul>
                <ul class="game-stats">
                    <li class="game-stats-rating">
                        <ul class="rating-total">
                            <li class="rating-star">
                                <img src="img/star.svg" alt="Star" class="rating-star-image">
                            </li>
                            <li class="rating-star">
                                <img src="img/star.svg" alt="Star" class="rating-star-image">
                            </li>
                            <li class="rating-star">
                                <img src="img/star.svg" alt="Star" class="rating-star-image">
                            </li>
                            <li class="rating-star">
                                <img src="img/star.svg" alt="Star" class="rating-star-image">
                            </li>
                            <li class="rating-star">
                                <img src="img/star.svg" alt="Star" class="rating-star-image">
                            </li>
                        </ul>
                    </li>
                    <li class="game-stats-counter">
                        <strong class="games-stats-name">Moves</strong> <span id="moves-counter">0</span>
                    </li>
                    <li class="game-stats-timer">
                        <strong class="games-stats-name">Time</strong> <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
                    </li>                    
                </ul>
            </main>    
        </div>

        <!-- Victory modal -->
        <div class="victory-modal">
            <div class="victory-modal-wrapper">
                <div class="victory-modal-box">
                    <h3 class="victory-modal-title">Congratulations</h3>
                    <p class="victory-modal-stats">
                        You matched all the cards! You finished the game in <span id="final-minutes"></span> <span id="final-seconds">0</span> seconds with <span id="final-moves">0</span> moves.
                    </p>
                    <ul id ="final-rating">
                        <li class="final-rating-star">
                            <img src="img/star.svg" alt="Star" class="final-rating-star-image">
                        </li>
                        <li class="final-rating-star">
                            <img src="img/star.svg" alt="Star" class="final-rating-star-image">
                        </li>
                        <li class="final-rating-star">
                            <img src="img/star.svg" alt="Star" class="final-rating-star-image">
                        </li>
                        <li class="final-rating-star">
                            <img src="img/star.svg" alt="Star" class="final-rating-star-image">
                        </li>
                        <li class="final-rating-star">
                            <img src="img/star.svg" alt="Star" class="final-rating-star-image">
                        </li>    
                    </ul>
                    <button class="reset-button">Play again</button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
