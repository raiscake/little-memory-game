<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Doodle Memory Game!</title>
        <link href="https://fonts.googleapis.com/css?family=Delius|Roboto+Slab:300,400" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-title">Memory Game</h1>
            </header>
            
            <main class="game">
                <ul class="game-grid">
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                    <li class="game-grid-cell"></li>
                </ul>
                <ul class="game-stats">
                    <li class="game-stats-counter">
                        Moves: <span id="moves-counter">0</span>
                    </li>
                    <li class="game-stats-timer">
                        Time: <span id="timer-minutes">0</span> minutes and <span id="timer-seconds">0</span> seconds
                    </li>
                    <li class="game-stats-rating">
                        <ul class="rating-total">
                            <li class="rating-star">
                                <img src="img/star.svg" width="100" height="100" alt="Star" class="rating-star-image">
                            </li>
                            <li class="rating-star">
                                <img src="img/star.svg" width="100" height="100" alt="Star" class="rating-star-image">
                            </li>
                            <li class="rating-star">
                                <img src="img/star.svg" width="100" height="100" alt="Star" class="rating-star-image">
                            </li>
                            <li class="rating-star">
                                <img src="img/star.svg" width="100" height="100" alt="Star" class="rating-star-image">
                            </li>
                            <li class="rating-star">
                                <img src="img/star.svg" width="100" height="100" alt="Star" class="rating-star-image">
                            </li>
                        </ul>
                    </li>
                </ul>
            </main>    
        </div>

        <!-- Victory modal -->
        <div class="victory-modal">
            <div class="victory-modal-wrapper">
                <div class="victory-modal-box">
                    <p>
                        Congratulations, you matched all the cards!
                    </p>
                    <button class="reset-button">Play again!</button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
